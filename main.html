<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        input { display: block; width: 100%; padding: 8px; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table-striped tr:nth-child(odd) { background-color: #f9f9f9; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .delete { background-color: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>MyBookList</h1>

    <div class="form-group">
        <form id="book-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Book Title" required>
            
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author Name" required>
            
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" placeholder="ISBN Number" required>
            
            <br>
            <input type="submit" id="submit" value="Add Book">
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list">
            </tbody>
    </table>

    <script>
        const form = document.getElementById('book-form');
        const bookList = document.getElementById('book-list');

        // Function to add a book
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form values
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            // Create row element
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="delete">X</button></td>
            `;

            // Append row to table body
            bookList.appendChild(row);

            // Clear inputs
            form.reset();
        });

        // Function to delete a book (Event Delegation)
        bookList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete')) {
                // Remove the parent row of the clicked button
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>

</body>
</html>
